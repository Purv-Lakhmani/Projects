<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Birds Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgba(222, 211, 211,0.1);
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: rgba(222, 211, 211,0.1);
        }

        header h1 {
            margin: 0;
            color: #2F4F4F;
        }

        header p {
            font-size: 1.2rem;
            color: #2F4F4F;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        form {
            background: rgba(222, 211, 211,0.2);
            padding: 2rem;
            border-radius: 50px;
            box-shadow: 0 30px 100px rgba(222, 211, 211,0.9);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4682b4;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #5f9ea0;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(222, 211, 211,0.1);
            color: #2F4F4F;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
        <h3 style="float: left;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-inbound-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0"/>
          </svg> +911234567890</h3>
        <h3 style="float: right;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
          </svg> team@birdsinfo.com</h3>
    </header>
    <main>
        <form action="#" method="get" id="contact-form">
            <h2><center>Feedback</center></h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Birds Info</p>
    </footer>
</body>
</html>
